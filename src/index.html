    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One's own</title>
    <style>
      :root {
        --bg: hsl(50deg 54% 87%);
        --text: hsl(50deg 54% 87%);
        --evelated-one: hsl(50deg 22% 26%);
        --evelated-two: hsl(50deg 15% 33%);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: hsl(150deg 23% 23%);
          --evelated-one: hsl(150deg 11% 38%);
          --evelated-two: hsl(150deg 15% 31%);
        }
      }

      html {
        background: var(--bg);
        color: var(--text);
        display: grid;
        justify-content: center;
        align-content: center;
        height: 100vh;
      }

      h1 {
        display: flex;
      }

      svg {
        display: block;
      }

      span {
        background: var(--evelated-one);
        padding: 0.5rem 1rem 0.75rem;
      }

      span + span {
        margin-left: 0.125rem;
        background: var(--evelated-two);
      }
    </style>
    <link rel="shortcut icon" href="favicon.ico" />
